name: Deploy to S3

on:
  push:
    branches:
      - main  # Trigger deployment on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 3: Debug - list repo contents
      - name: List repository files
        run: |
          echo "Repo root contents:"
          ls -lh
          echo "All files recursively:"
          ls -R

      # Step 4: Sync all repo root files to S3 bucket root
      - name: Sync repo root to S3 bucket
        run: |
          echo "Syncing repo root to S3 bucket..."
          aws s3 sync . s3://cryptopulse-site/ --delete \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "README.md"
          
          echo "Listing S3 bucket contents after sync:"
          aws s3 ls s3://cryptopulse-site/

      # Step 5: Invalidate CloudFront cache
      - name: Invalidate CloudFront cache
        run: |
          echo "Invalidating CloudFront cache..."
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CF_DIST_ID }} \
            --paths "/*"
