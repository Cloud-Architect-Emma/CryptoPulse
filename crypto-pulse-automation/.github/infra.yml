name: Deploy to S3

on:
  push:
    branches:
      - main  # Trigger deployment when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GITHUB_ROLE_ARN }}
          aws-region: us-east-1  # replace if your region is different

      # List repo root files to confirm they exist
      - name: List repo files
        run: ls -lh $GITHUB_WORKSPACE

      # Sync all HTML, CSS, JS, images to S3 root
      - name: Sync site files to S3
        run: |
          aws s3 sync $GITHUB_WORKSPACE s3://cryptopulse-site/ --delete \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "README.md" \
            --exclude "*.md" \
            --include "*.html" \
            --include "*.css" \
            --include "*.js" \
            --include "*.png" \
            --include "*.jpg" \
            --include "*.jpeg" \
            --include "*.gif"

      # Debug: list S3 files after sync
      - name: List S3 bucket contents
        run: aws s3 ls s3://cryptopulse-site/ --recursive

      # Optional: Check that your key files exist
      - name: Confirm main HTML files
        run: |
          for file in index.html crypto.html docs.html dashboard.html getting-started.html; do
            if aws s3 ls s3://cryptopulse-site/$file; then
              echo "$file exists in S3 "
            else
              echo "ERROR: $file not found in S3 ‚ùå"
              exit 1
            fi
          done

      # Invalidate CloudFront cache to serve latest files
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CF_DIST_ID }} \
            --paths "/*"
